<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我全部的拜年贴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.huangwx.cn/css/sweetalert.css">
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
</head>
<style>
    @font-face{
        font-family: "font";
        src:url("/static/Year/fonts/font.ttf")
    }
    body{font-family:font;
        /*color: #ffeebc;*/
        color: #ffc107;
        text-shadow: 4px 4px 4px black;}
</style>
<body>
<div style="text-align: center;padding: 1rem;background-image: url('https://qiniu.18x6.com/year_bj2.png');position: fixed;top: 0px;left: 0px;z-index: 1;width: 100%;height: 4rem;"><h2>我编辑的拜年贴</h2></div>
<div class="container-field pb-5" style="margin-top: 4rem">
    {{range .lists}}
        <div class="card" style="width: 100%;border:solid 1rem #ffffff;background-image:url('{{.Background}}') " onclick="listClick({{.ID}}, {{.State}})">
            <div class="row no-gutters">
                <div class="col-md-4">
                    {{if .Img}}
                        <img src="{{.Img}}" class="img-fluid  rounded mx-auto d-block img-fluid">
                    {{else}}
                        <img src="{{.FuImg}}" class="img-fluid rounded mx-auto d-block img-fluid">
                    {{end}}
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{.Alias}}</h5>
                        <p class="card-text">{{.Title}}</p>
                        <p class="card-text">
                            <small class="text-justify d-inline-block">{{.Content}}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {{end}}
</div>
<div style="position: fixed;bottom: 0px;width: 100%;background-image: url('https://qiniu.18x6.com/year_bj2.png')">
    <button type="button" style="width: 100%;height: 50px;font-size: 25px;" class="btn btn-outline-warning" id="createYear">创建新的拜年贴</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://www.huangwx.cn/js/sweetalert-dev.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/qiniu-js/3.1.1/qiniu.min.js"></script>
<script src="/static/Year/js/list.js"></script>
</body>
</html>
